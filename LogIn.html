    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        document.getElementById('confirmDelete').onclick = function () {
            Swal.fire({
                title: 'هل أنت متأكد من الحذف؟',
                text: 'هذا النص هو مثال نص تجريبي يمكن أن يستبدل في نفس المساحة. لقد تم توليد هذا النص من مولد النص العربي.',
                icon: 'warning',
                showCancelButton: true,
                customClass: {
                    confirmButton: 'btn btn-danger w-100',
                    cancelButton: 'btn btn-outline-danger bg-body w-100'
                },
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'حذف',
                cancelButtonText: 'إلغاء'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'تم الحذف!',
                        'لقد تم حذف العنصر بنجاح.',
                        'success'
                    );
                }
            });
        };

        document.getElementById('submitOrder').onclick = function () {
            // إغلاق الـ Modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
            modal.hide();

            // تشغيل SweetAlert2
            Swal.fire({
                title: 'تم تقديم الطلب بنجاح!',
                text: 'رقم الطلب (1543)\nتم قبول طلبكم وسيتم دراسته خلال 5 أيام عمل، كما يمكنكم متابعة حالة الطلب في صفحة متابعة الطلبات.',
                icon: 'success',
                showCancelButton: true,
                confirmButtonText: 'تقديم طلب آخر',
                cancelButtonText: 'شكرا',
                customClass: {
                    confirmButton: 'btn btn-primary w-100',
                    cancelButton: 'btn btn-outline-primary w-100'
                }
            })
        };
    </script>
    <script src="js/argon-dashboard.js"></script>
